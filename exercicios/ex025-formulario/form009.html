<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*-output- deste formulario, esta ligado ao -input-, quando mexer na barra de rolagem(range) do formulario, automaticamente o numero ao lado é alterado, para isso precisa colocar o oninput */
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <label for="inum">Número:</label>
        <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">5</output>
        
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="Limpar">
    
</body>
</html>
