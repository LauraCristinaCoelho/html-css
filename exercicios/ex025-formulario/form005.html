<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        /*todo botao de radio que faz parte do mesmo grupo , tem quando coloca o mesmo nome dentro de -name-, esta configuraçao faça que seja selecionado apenas uma opçao, lembra que id continua sendo diferentes, observe para o formalario de sexo*/
       /*para que quando clicar em cima do nome de esporte (no caso deste formulario) para que a caixa do checkbox seja selecionada, nao esqueça de envelopar o nome do esporte com o parametro label e o id e for tem que ser o mesmo*/
       /*pode colocar o atributo de 'checked' dentro do input, esta configuraçao ja vai aparecer com a opçao ja marcado no formulario para o usuario*/
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
     <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label> <br>
        <input type="radio" name="sexo" id="isxfam"> <label for="isxfam">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label><br>
        <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
        <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
        <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label>  <br>
    </fieldset>

    <P>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </P>

    </form>
</body>
</html>
