<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        /*no lugar de p pode ser div tambem*/
        /* com o parametro input:text cria o retangulo/caixinha para preencher dentro com os dados*/
        /* com o parametro input:submit significa submeter/enviar, que cria o botao de enviar, tem que colocar a palavra ENVIAR dentro de value*/
        /*autocomplete 'off' para não aparecer automaticamente os dados do cliente, que ja estao salvo no banco de dados do navegador*/ 
        /*action="cadastro.php" nao existe o arquivo, porque ainda não estudei*/
        /* para criar a ligaçao da palavra Nome com a caixinha precisa envelopar com label, em for"" tem que colocar o que foi colocado dentro de id*/
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p><input type="submit" value="ENVIAR"></p>
    </form>
</body>
</html>
