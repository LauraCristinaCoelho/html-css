<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizaar em casa caso.</p>
    <ul>
    <li><abbr title="use a tag P">Parágrafos</abbr></li>
    <li><abbr title="use a tag title">Titúlos</abbr></li>
    <li><abbr title=" use a tag img">Imagens</abbr></li>
    <li><abbr title=" use a tag abbr">Abreviações</abbr></li>
    <li><abbr title=" use a tag .!--">Códigos-fonte</abbr></li> 
    <li><abbr title=" use a tag ol">listas numeradas</abbr></li>
    <li><abbr title=" use a tag li">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
